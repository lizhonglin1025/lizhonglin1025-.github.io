
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
        //储存数据
        function setInfo(name,number,collage) {
            var storage = window.localStorage;
            storage.setItem('name', name);
            storage.setItem('number', number);
            storage.setItem('collage', collage);
        }

        function submit1() {
            var str1 = document.getElementById("xh").value.trim();
            var str2 = document.getElementById("xm").value.trim();
            var str3 = document.getElementById("xy").value.trim();
            setInfo(str1,str2,str3);
            document.myform.action="out.html";
        }
        function submit2() {
            var str1 = document.getElementById("xh").value.trim();
            var str2 = document.getElementById("xm").value.trim();
            var str3 = document.getElementById("xy").value.trim();
            setInfo(str1,str2,str3);
            document.myform.action="in.html";
        }

    </script>
    

</head>
<body>
<div style="position:absolute;left:30px;top:200px;font-size: 40px" >
<form name="myform" >
    <label>学号 </label><input type="text" name="number" id="xh" style="height: 40px;width: 200px"/>
    <br/><br/>
    <label>姓名 </label><input type="text" name="name" id="xm" style="height: 40px;width: 200px"/>
    <br/><br/>
    <label>学院 </label><input type="text" name="collage" id="xy" style="height: 40px;width: 200px"/>
    <br/><br/>
    <input type="submit" name="button" value="出校" onclick="submit1()" style="width: 60px;height: 40px;font-size: 20px"/>
    <input type="submit" name="button" value="进校" onclick="submit2()" style="width: 60px;height: 40px;font-size: 20px"/>
</form>
</div>
</body>
</html>
